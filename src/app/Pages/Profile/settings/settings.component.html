                    Basic information

                <form>
                    <div class="d-flex flex-column mb-4 w-100">
                        <h5 class=" mb-3 " style="font-weight: 600;">
                            Full Name

                        <input class="w-50 mb-3 " placeholder="First Name" />
                        <input class="w-50 mb-3 " placeholder="Middle Name" />
                        <input class="w-50 mb-3 " placeholder="Last Name" />

                    <div class="d-flex flex-column mb-4 w-100">

                    <div class="form-check mb-5">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">

                        </ul>

                    </div>
