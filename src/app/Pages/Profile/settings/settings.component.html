      <div class="container my-5 p-3 shadow col">
                <h4 class="fw-bold mb-3" style="font-weight: 600;">Basic information</h4>
                <form>
                    <div class="d-flex flex-column mb-4 w-100">
                        <h5 class="mb-3" style="font-weight: 600;">Full Name</h5>
                        <input class="w-50 mb-3" id="fname" placeholder="First Name" (ngModel)="userData.firstName" />
                        <input class="w-50 mb-3" id="lname" placeholder="Last Name" (ngModel)="userData.lastName" />
                    </div>
            
                    <div class="d-flex flex-column mb-4 w-100">
                        <h5 class="mb-3" style="font-weight: 600;">Phone</h5>
                        <input class="w-50 mb-3" id="phone" type="number" placeholder="Phone" (ngModel)="userData.phone" />
                    </div>
            
                    <div class="d-flex flex-column mb-4 w-100">
                        <h5 class="mb-3" style="font-weight: 600;">Address</h5>
                        <textarea class="w-50 mb-3" id="Address"  (ngModel)="userData.Address"></textarea>
                    </div>
            
                    <div class="d-flex flex-column mb-4 w-100">
                        <h5 class="mb-3" style="font-weight: 600;">About you</h5>
                        <textarea class="w-50 mb-3" id="bio" placeholder="You can share your travel style, hobbies, interests, and more." (ngModel)="userData.bio"></textarea>
                    </div>
            
                    <div class="d-flex flex-column mb-4 w-100">
                        <h5 class="mb-3" style="font-weight: 600;">Birthday</h5>
                        <input type="date" id="birthday" id="bd" name="birthday" class="w-25 mb-4" (ngModel)="userData.dateOfBirth" />
                    </div>
            
                    <div class="mb-4">
                        <h5 class="mb-3" style="font-weight: 600;">Gender</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" (ngModel)="userData.gender">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check mb-5">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" (ngModel)="userData.gender">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                    </div>
            
                    <div class="w-100">
                        <button type="submit"  class="btn btn-success rounded m-2 w-25">Save</button>
                    </div>
                </form>
            </div>
