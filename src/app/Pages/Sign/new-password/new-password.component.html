<div class="d-flex flex-column min-vh-100 justify-content-center">
    <div class="container p-4">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card rounded shadow mb-3 mx-auto">
            <div class="card-body text-center p-4 p-sm-5">
              <h4 class="card-title text p-sm-4">Reset Your Password</h4>  <p class="card-text">
                Enter your new password and confirm it below.
              </p>
  
              <form>
                <div class="mb-3">
                  <label for="newPass" class="form-label">New Password</label>
                  <input
                    type="password"  name="newPass"
                    id="newPass"
                    class="form-control"
                    placeholder="Enter your new password"
                    aria-describedby="helpId"
                    required  />
                </div>
  
                <div class="mb-3">
                  <label for="confirmPass" class="form-label">Confirm New Password</label>
                  <input
                    type="password"  name="confirmPass"
                    id="confirmPass"
                    class="form-control"
                    placeholder="Confirm your new password"
                    aria-describedby="helpId"
                    required  />
                </div>
  
                <button type="submit" class="btn btn-lg rounded-pill btn-danger btn-block">
                  Update Password
                </button>
              </form>
  
              <span>Or</span><br />
              <div class="text-center">
                <span>Sign in with another account</span>
                <a class="text-decoration-none" routerLink="../login">
                  Sign In <i class="fa fa-sign-in" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
